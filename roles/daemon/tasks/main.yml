---
- name: Download Daemon Boostrap
  ansible.builtin.include_tasks:
    file: daemon-bootstrap.yml
    apply:
      tags:
        - daemon-bootstrap
        - daemon
      become: true
  tags:
    - daemon-bootstrap
    - daemon
    - never

- name: Install Flux Daemon and Flux Bench
  ansible.builtin.include_tasks:
    file: daemon-install.yml
    apply:
      tags:
        - daemon-install
        - daemon
      become: true
  tags:
    - daemon-install
    - daemon
    - never

- name: Remove Flux Daemon and Bench
  ansible.builtin.include_tasks:
    file: daemon-purge.yml
    apply:
      tags:
        - daemon-purge
        - daemon
      become: true
  tags:
    - daemon-purge
    - daemon
    - never
