---
- name: Purge Flux Daemon and Flux Bench
  ansible.builtin.apt:
    name:
      - flux
      - fluxbench
    state: absent
    autoremove: true

- name: Remove flux-archive-keyring.gpg if present
  ansible.builtin.file:
    path: "{{ daemon.keyring }}"
    state: absent

- name: Remove flux.list if present
  ansible.builtin.file:
    path: "{{ daemon.list_file }}.list"
    state: absent
