global:
  user: mowat

nvm:
  repo: https://raw.githubusercontent.com/creationix/nvm/master/install.sh
  node:
    versions:
      - 16.19.1

ip:
  url1: https://api.ipify.org
  url2: https://api4.my-ip.io/ip

daemon:
  bootstrap_url: http://cdn-8.runonflux.io/apps/fluxshare/getfile/flux_explorer_bootstrap.tar.gz
  path: "/home/{{ global.user }}/.flux"

apt:
  packages:
    required:
      - software-properties-common
      - ca-certificates
      - nano
      - htop
      - pwgen
      - ufw
      - figlet
      - tmux
      - jq
      - zip
      - gzip
      - pv
      - unzip
      - git
      - build-essential
      - libtool
      - pkg-config
      - libc6-dev
      - m4
      - g++-multilib
      - autoconf
      - ncurses-dev
      - python
      - wget
      - curl
      - bc
      - bsdmainutils
      - automake
      - fail2ban
    yolo:
      - python-zmq
