flux_os:
  path: "/home/{{ global.user }}/zelflux"
  development: "false"
  testnet: "false"

nvm:
  repo: https://raw.githubusercontent.com/creationix/nvm/master/install.sh
  node:
    versions:
      - 16.19.1

ip:
  url1: https://api.ipify.org
  url2: https://api4.my-ip.io/ip

daemon:
  bootstrap_url: http://cdn-8.runonflux.io/apps/fluxshare/getfile/flux_explorer_bootstrap.tar.gz
  path: "/home/{{ global.user }}/.flux"
  config: "flux.conf"
  keyring: /usr/share/keyrings/flux-archive-keyring.gpg
  list_file: /etc/apt/sources.list.d/flux
  service_name: "zelcash.service"
  rpcport: "16124"
  port: "16125"

docker:
  keyring: /usr/share/keyrings/docker-archive-keyring.gpg
  list_file: /etc/apt/sources.list.d/docker

mongo:
  keyring: /usr/share/keyrings/mongodb-archive-keyring.gpg
  path4: https://www.mongodb.org/static/pgp/server-4.4.asc
  path6: https://www.mongodb.org/static/pgp/server-6.0.asc
  list6: /etc/apt/sources.list.d/mongodb-org-6.0
  list4: /etc/apt/sources.list.d/mongodb-org-4.4
  mongo4:
    packages:
      - name: mongodb-org
        version: 4.4.18
      - name: mongodb-org-server
        version: 4.4.18
      - name: mongodb-org-shell
        version: 4.4.18
      - name: mongodb-org-mongos
        version: 4.4.18
      - name: mongodb-org-tools
        version: 4.4.18

apt:
  packages:
    required:
      - software-properties-common
      - ca-certificates
      - nano
      - htop
      - pwgen
      - ufw
      - figlet
      - tmux
      - jq
      - zip
      - gzip
      - pv
      - unzip
      - git
      - build-essential
      - libtool
      - pkg-config
      - libc6-dev
      - m4
      - g++-multilib
      - autoconf
      - ncurses-dev
      - python
      - wget
      - curl
      - bc
      - bsdmainutils
      - automake
      - fail2ban
    yolo:
      - python-zmq

logrotate:
  service:
    - name: "bench_debug_log"
      path: "/home/{{ global.user }}/.fluxbench/debug.log"
      rotate: "monthly"
      number: "2"
    - name: "daemon_debug_log"
      path: "/home/{{ global.user }}/.flux/debug.log"
      rotate: "daily"
      number: "7"
    - name: "mongod_debug_log"
      path: "/var/log/mongodb/*.log"
      rotate: "daily"
      number: "14"
    - name: "docker_debug_log"
      path: "/var/lib/docker/containers/*/*.log"
      rotate: "daily"
      number: "7"
